@page
@model APP_SITE_ACADEMIA.Pages.IndexModel
@{
    ViewData["Title"] = "Login";
}

<div class="container">
    <div class="login-container text-center">
        <h2 class="mb-4">Bem-vindo!</h2>
        <form method="post">
            <div class="mb-3">
                <input type="text" class="form-control" asp-for="Username" placeholder="CNPJ" required />
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" asp-for="Password" placeholder="CÃ³digo" required />
            </div>
            <button type="submit" class="btn btn-orange w-100 py-2">Entrar</button>
        </form>

        @if (!string.IsNullOrEmpty(Model.Mensagem))
        {
        <div class="alert alert-info mt-3">@Model.Mensagem</div>
        }
    </div>
</div>
