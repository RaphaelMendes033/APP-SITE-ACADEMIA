<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ViewData["Title"] - APP_Academia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-orange {
            background-color: #FF8C00;
            color: white;
            border: none;
        }

            .btn-orange:hover {
                background-color: #e67e00;
            }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container text-center">
            <h2 class="mb-4">Bem-vindo!</h2>
            <form method="post">
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Usuário" required />
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required />
                </div>
                <!-- Correção: Remover o formulário aninhado -->
                <button type="button" class="btn btn-orange w-100 py-2" onclick="window.location.href='/Shared/Home';">Entrar</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Softaew - Todos os direitos reservados. Criado com paixão e inovação.</p>
    </div>
</body>
</html>
